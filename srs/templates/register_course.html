<!DOCTYPE html>

<html>

    <head>
        <title>Register Course</title>
    </head>

    <form action="/register_course" method="post">

    <label for="id">Enter course ID:</label>
    <br>
    <input type="text" id="id" name="course_id" required>
    <br><br>

    <button type="submit">Register</button>

</form>

<h3>Available Courses</h3>
<table border="1" cellpadding="10" cellspacing="0">
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course[0] }}</td>
            <td>{{ course[1] }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3">No courses available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</html>
